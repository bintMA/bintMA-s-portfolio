      <form action="#" method="post">
        <div>
            <label for="first_name">First Name</label><br/>
            <input type="text" name="first_name" id="first_name" class="first_name" required />
        </div>

                <option value="not_to_say">Prefer not to say</option>
            </select>
        </div>
        <div>
            <label for="country">Country</label><br/>
            <input type="text" name="country" id="country" class="country" required />
        </div>
        <div>
            <label for="state">State/Province</label><br/>
            <input type="text" name="state" id="state" class="state" required />
          <div>
            <label for="username">Username</label><br/>
            <input type="text" name="username" id="username" class="username" required />
          </div>
          <div>
            <label for="password">Password</label><br/>
            <input type="password" name="password" id="password" class="password" required />
          </div>
          <div>
            <label for="password">Confirm Password</label><br/>
            <input type="password" name="c_password" id="c_password" class="c_password" required />
          </div>
        <div>
            <input type="submit" value="Register">
        </div>
